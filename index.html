<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Suporte para acentua√ß√£o -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para celular -->
    <title>Lanchonete Escolar</title>
    <link rel="stylesheet" href="style.css"> <!-- Conecta o CSS -->
</head>

<body>
    <!-- Cabe√ßalho com o nome da lanchonete -->
    <header>
        <h1>Lanchonete da Escola</h1>
    </header>

    <main>
        <!-- Se√ß√£o de alimentos -->
        <section class="cardapio">
            <h2>Alimentos</h2>
            <ul>
                <li>
                    <strong>P√£o de queijo</strong> - R$ 3,00
                    <button onclick="adicionarItem('P√£o de queijo', 3.00)">Adicionar</button>
                </li>
                <li>
                    <strong>Sandu√≠che</strong> - R$ 6,00
                    <button onclick="adicionarItem('Sandu√≠che', 6.00)">Adicionar</button>
                </li>
                <li>
                    <strong>Bolo de chocolate</strong> - R$ 5,00
                    <button onclick="adicionarItem('Bolo de chocolate', 5.00)">Adicionar</button>
                </li>
            </ul>
        </section>

        <!-- Se√ß√£o de bebidas -->
        <section class="cardapio">
            <h2>Bebidas</h2>
            <ul>
                <li>
                    <strong>Suco natural</strong> - R$ 4,50
                    <button onclick="adicionarItem('Suco natural', 4.50)">Adicionar</button>
                </li>
                <li>
                    <strong>Refrigerante</strong> - R$ 5,00
                    <button onclick="adicionarItem('Refrigerante', 5.00)">Adicionar</button>
                </li>
                <li>
                    <strong>√Ågua mineral</strong> - R$ 2,50
                    <button onclick="adicionarItem('√Ågua mineral', 2.50)">Adicionar</button>
                </li>
            </ul>
        </section>

        <!-- Se√ß√£o do pedido -->
        <section class="pedido">
            <h2>Seu Pedido</h2>
            <ul id="lista-pedido"></ul> <!-- Lista din√¢mica dos itens adicionados -->
            <p><strong>Total:</strong> R$ <span id="total">0.00</span></p> <!-- Valor total do pedido -->

            <!-- Bot√£o para finalizar a compra -->
            <button id="finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
            <!-- Esse bot√£o chama a fun√ß√£o finalizarCompra() quando clicado -->
        </section>
    </main>

    <!-- Rodap√© com mensagem simp√°tica -->
    <footer>
        <p>Feito com carinho pelos alunos da escola üíô</p>
    </footer>

    <!-- Script JavaScript para interatividade -->
    <script>
        let total = 0; // Valor total do pedido
        const listaPedido = document.getElementById('lista-pedido'); // Lista onde os itens aparecem
        const totalSpan = document.getElementById('total'); // Elemento que mostra o total

        // Fun√ß√£o que adiciona um item ao pedido
        function adicionarItem(nome, preco) {
            const item = document.createElement('li'); // Cria um novo item
            item.textContent = ${nome} - R$ ${preco.toFixed(2)}; // Define o texto do item
            listaPedido.appendChild(item); // Adiciona √† lista
            total += preco; // Atualiza o total
            totalSpan.textContent = total.toFixed(2); // Mostra o novo total
        }

        // Fun√ß√£o que finaliza a compra
        function finalizarCompra() {
            if (total === 0) {
                alert("Voc√™ ainda n√£o adicionou nenhum item ao pedido."); // Alerta se o pedido estiver vazio
            } else {
                alert(Compra finalizada! Total: R$ ${total.toFixed(2)}\nObrigado pela prefer√™ncia!);
                // Aqui voc√™ pode adicionar l√≥gica para limpar o pedido ou enviar os dados
                listaPedido.innerHTML = ""; // Limpa a lista de itens
                total = 0; // Zera o total
                totalSpan.textContent = "0.00"; // Atualiza o total na tela
            }
        }
    </script>
</body>

</html>
